<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Person-SCS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<p class="navbar" style="background-color: deepskyblue;">
    <a href="/person" class="navbar-brand" style="color: white">
        <strong>Übersicht aller Personen</strong>
    </a>
</p>
<p style="text-align: center">
    <a class="btn btn-outline-primary"
       href="/person/addPerson">Person hinzufügen</a>
</p>
<div class="row">
    <div style="padding: 40px;" class="col-xs-6 col-sm-4" th:each="personMitProjekt : ${persons}" >
        <h3 th:text="${personMitProjekt.person.vorname}+ ' ' + ${personMitProjekt.person.nachname}"><b>Name</b></h3>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:text="'Jahres Lohn : ' + ${personMitProjekt.person.jahreslohn}" >Jahres Lohn</li>
            <li class="list-group-item" th:text="'Kontakt Daten : ' + ${personMitProjekt.person.kontakt}" >Kontakt Daten</li>
            <li class="list-group-item"><b>Skills: </b>
                    <ul class="list-inline">
                        <li class="badge badge-secondary" style="background-color: orange" th:if="${personMitProjekt.person.skills != null}" th:each="skill : ${personMitProjekt.person.skills}" th:text="${skill}">Skills</li>
                    </ul>
            </li>
            <li class="list-group-item"><b>Vergangene Projekte: </b>
                <ul th:if="${personMitProjekt.projekte != null}">
                    <li th:each="projekt : ${personMitProjekt.projekte}" th:text="${projekt.titel} + ', ' + ${projekt.laufzeit}"></li>
                </ul>
            </li>
            <li class="list-group-item">
                <a class="badge badge-pill badge-info" style="color: white;" th:href="@{'/person/edit/' + ${personMitProjekt.person.id}}">Bearbeiten</a>
            </li>
        </ul>
    </div>
</div>
<div class="alert alert-secondary">
    <p>© Made by Happy-Gruppe</p>
</div>
</body>
</html>
