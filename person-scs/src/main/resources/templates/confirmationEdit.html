<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bestätigung der Änderungen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<p class="navbar navbar-dark bg-primary">
    <a href="/person" class="navbar-brand d-flex align-items-center">
        <strong>Übersicht aller Personen</strong>
    </a>
</p>
<br>
<h3 style="font-size: x-large;" th:text="${person.get().vorname} + ' ' + ${person.get().nachname}">Person</h3>
<ul class="list-group">
    <li class="list-group-item" th:text="'Jahres Lohn: ' + ${person.get().jahreslohn}" >Jahres Lohn</li>
    <li class="list-group-item" th:text="'Kontakt Daten: ' + ${person.get().kontakt}" >Kontakt Daten</li>
    <li class="list-group-item"><b>Skills: </b>
        <ul>
            <li th:if="${person.skills != null}" th:each="skill : ${person.get().skills}" th:text="${skill}"></li>
        </ul>
    </li>
    <li class="list-group-item"><b>Vergangene Projekte: </b>
        <ul>
            <li th:each="project : ${projekte}" th:text="${project.getTitel()} + ', ' + ${project.getLaufzeit()}">
                <a style="font-color: black; display: block" th:href="@{'/person/projectDescription' + ${project.getId()}}"><p>Projektbeschreibung</p></a>
            </li>
        </ul>
    </li>
</ul>
<div class="col-md-3 mb-3">
    <p>© Made by Happy-Gruppe</p>
</div>
</body>
</html>
